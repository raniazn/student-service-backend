# =============================================
# Teaching Service
# =============================================
spring.application.name=Teaching-Service
server.port=8085

# =============================================
# PostgreSQL
# =============================================
spring.datasource.url=jdbc:postgresql://localhost:5432/teacher_DB
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# =============================================
# JPA / Hibernate
# =============================================
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# =============================================
# CORS
# =============================================
app.cors.allowed-origins=http://localhost:4200

# =============================================
# Spring Cloud Config (désactivé)
# =============================================
spring.cloud.config.enabled=false
spring.cloud.config.import-check.enabled=false
spring.config.import=optional:configserver:

# =============================================
# Eureka (désactivé)
# =============================================
eureka.client.enabled=false
eureka.client.fetch-registry=false

# =============================================
# Docker Compose
# =============================================
spring.docker.compose.enabled=false

# =============================================
# Security
# =============================================
spring.security.user.name=rania
spring.security.user.password=rania

# =============================================
# JWT
# =============================================
jwt.secret=mySecretKeyForJWTTokenGenerationMustBeLongEnoughForHS256Algorithm
jwt.expiration=86400000

# =============================================
# File Upload
# =============================================
app.upload.dir=./uploads/emplois

# =============================================
# Logging
# =============================================
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.example.teachingservice=DEBUG