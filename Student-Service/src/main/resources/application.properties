spring.application.name=Student-Service
server.port = 8088
spring.datasource.url=jdbc:postgresql://localhost:5432/student-DB
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=public



spring.datasource.driver-class-name=org.postgresql.Driver
spring.security.user.name=rania
spring.security.user.password=rania

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.cloud.config.import-check.enabled=false

spring.cloud.config.enabled=false
spring.config.import=optional:configserver:
# D?sactiver Spring Cloud Config
spring.docker.compose.enabled=false

eureka.client.enabled=false
eureka.client.fetch-registry=false

# JWT
jwt.secret=mySecretKeyForJWTTokenGenerationMustBeLongEnoughForHS256Algorithm
jwt.expiration=86400000

logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE